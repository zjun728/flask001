<!--引入layout.html模板，并重写 % block content 中内容 -->
{% extends 'layout.html' %}
<!--重写 block content中内容 -->
{% block content %}

<!--当未登录时，直接访问个人中心url则跳转到登录界面
    {% if "user_name" not in session %}
    <script>
    window.location="{{ url_for("user_login") }}"
    </script>
    {% endif %}
-->
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron" style="padding: 5px 20%">
        <h2>{{ session.get("user_name") }}的个人中心</h2>
    </div>
    <div>
        <div class="col-md-3">

            <ul class="list-group">
                <li class="list-group-item"> 修改个人密码</li>
                <li class="list-group-item"> 修改个人资料</li>
                <li class="list-group-item"> 注销个人账号</li>
                <li class="list-group-item"> 我上传的相册</li>
                <li class="list-group-item"> 我收藏的相册</li>
                <li class="list-group-item"> 我关注的好友</li>
                <li class="list-group-item"> 关注我的粉丝</li>
            </ul>



        </div>
        <div class="col-md-9">

            <form role="form" method="post" class="col-lg-6 col-md-offset-3">
        <div class="form-group">
            <label for="user_name">用户名</label>
            <input type="text" id="user_name" name="user_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="user_pwd">用户密码</label>
            <input type="password" id="user_pwd" name="user_pwd" class="form-control">
        </div>

        <div class="form-group">
            <label for="user_email">用户邮箱</label>
            <input type="email" id="user_email" name="user_email" class="form-control">
        </div>

        <div class="form-group">
            <label for="user_age">用户年龄</label>
            <input type="number" id="user_age" name="user_age" class="form-control">
        </div>

        <div class="form-group">
            <label for="user_birthday">用户生日</label>
            <input type="date" id="user_birthday" name="user_birthday" class="form-control">
        </div>

        <div class="form-group">
            <label for="user_face">用户头像</label>
            <input type="file" id="user_face" name="user_face" class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" class="btn-success col-lg-2 col-md-offset-3" name="submit" value="注册">
        </div>
    </form>
        </div>

    </div>


{% endblock %}

{% block js_code %}
    <script>
$(document).ready(
    function () {
$("#nav-2").addClass("active")
    }
);
</script>
{% endblock %}
