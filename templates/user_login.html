<!--引入layout.html模板，并重写  block content 中内容 -->
{% extends 'layout.html' %}
<!--重写  block content 中内容 -->

{% block content %}
    <form role="form" method="post" class="col-lg-6 col-md-offset-3">
        <div class="form-group">
            <label for="user_name">用户名</label>
            <input type="text" id="user_name" name="user_name" class="form-control" value="{{ request.args.username}}"> <!-- request.args.get("username","请输入用户名(为默认值)") -->
        </div>

        <div class="form-group">
            <label for="user_pwd">用户密码</label>
            <input type="password" id="user_pwd" name="user_pwd" class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" class="btn-success" name="submit" value="登录">
        </div>
    </form>
{% endblock %}
